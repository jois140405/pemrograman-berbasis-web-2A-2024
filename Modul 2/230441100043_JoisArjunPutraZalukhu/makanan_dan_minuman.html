<!DOCTYPE html>
<html>
<head>
    <title>Menu Makanan Dan Minuman</title>
    <link rel="stylesheet" href="makanan_dan_minuman.css">
</head>
<body>
    <div class="container1">
        <h1>RESTAURANT<br>
        MENU</h1>
    </div>

        <h2>MAKANAN DAN MINUMAN</h2>
        <div class="menu">
            <div class="item">
                <h3><br>Foie Grass</h3>
                <img src="foie grass.jpg" class="utama">

            </div>
            <div class="item">
                <h3><br>Spaghetti</h3>
                <img src="spaghetti.jpg" class="utama">

            </div>
            <div class="item">

            <div class="item">
                <h3>Mango Strawberry<br>Smoothies</h3>
                <img src="Mango Strawberry Smoothies.jpeg.jpg " class="minuman">
                <span>Rp 50.000</span>
            </div>
            <div class="item">
                <h3>Chamomilee<br>Tea Latte</h3>
